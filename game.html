<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gamer Quiz</title>
</head>
<body>

 <!--header/navbar-->
 <div class="navbar">
    <h1 class="gamer-zone">Gamer Zone</h1>
    <a href="/index.html" class="nav-links">Home</a>
    <a href="/leaderboard.html" class="nav-links">Leaderboard</a>
</div>
<div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">What is the answer to this question</h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
    </div>
</div>
<footer class="footer">
    <p>Rebecca Tubridy</p>
    <p>copyright 2021</p>
</footer>
<script type="text/javascript" src="/assets/js/script.js"></script>
</body>
</html>
